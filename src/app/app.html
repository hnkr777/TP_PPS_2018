<div theme-general class="{{global.state['theme']}}">
  <ion-menu [content]="content">
    <ion-header >
      <ion-toolbar>
        <ion-title><ion-icon name="color-palette"> &nbsp;Temas</ion-icon></ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon  id="{{p.id}}" name="{{p.icon}}"> &nbsp; {{p.title}}</ion-icon>
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>
  <ion-nav #content [root]="rootPage"></ion-nav>
</div>
