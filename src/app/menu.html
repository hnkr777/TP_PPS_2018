<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Temas</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon *ngIf="p.id == 4" name="settings"> &nbsp; {{p.title}}</ion-icon>
          <ion-icon *ngIf="p.id != 4" name="aperture"> &nbsp; {{p.title}}</ion-icon>
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>
  <ion-nav #content [root]="rootPage"></ion-nav>
