<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ABM_CHOFERES_PANEL_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="nuevoChofer()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="abm-choferes-content">

  <ion-card padding *ngFor="let item of listaChoferes">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.foto">
      </ion-avatar>
      <h2 class="titulo" style="color: white;">{{item.nombre}} {{item.apellido}}</h2>
      <p class="titulo" style="color: yellow;">Fecha de nacimiento: {{item.fechaNacimiento}}</p>
    </ion-item>

    <!-- <img class="imagen" [src]="item.image"> -->

    <ion-card-content>
      <p>Fecha de alta:
        <b>{{item.fechaAlta}}</b>
      </p>
      <p>Email:
        <b>{{item.email}}</b>
      </p>
      <p>DNI:
        <b>{{item.dni}}</b>
      </p>
      <p>Sexo:
        <b>{{item.sexo}}</b>
      </p>
    </ion-card-content>

    <ion-row>
      <!-- <ion-col>
          <button ion-button color="primary" clear small icon-start>
              <ion-icon name='thumbs-up'></ion-icon>
              12 Likes
            </button>
        </ion-col> -->
      <ion-col>
        <button ion-button color="primary" small icon-start>
          <ion-icon name='user'></ion-icon>
          Modificar
        </button>
      </ion-col>
      <!-- <ion-col center text-center>
        <ion-note>
          {{item.dni}}
        </ion-note>
      </ion-col> -->
    </ion-row>
  </ion-card>
</ion-content>
