<ion-header>

  <ion-navbar color = "dark">
    <ion-title>{{ 'ABM_CHOFERES_PANEL_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="nuevoChofer()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="abm-choferes-content" id="choferes-content">

  <ion-card (click)="modificar(item)" padding *ngFor="let item of listaChoferes" [ngClass]="item.activo==0? 'disabled' : 'enabled' ">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.foto === undefined ? '../../assets/img/img-usuario.svg' : item.foto">
      </ion-avatar>
      <h2  style="color: rgb(0, 0, 0);">{{item.nombre}} {{item.apellido}}</h2>
      <p style="color: rgb(255, 0, 0);">Nacimiento: {{item.fechaNacimiento}}</p>
    </ion-item>

    <!-- <img class="imagen" [src]="item.foto"> -->

    <ion-card-content>
      <p style = "margin-top: 10px">Fecha de alta:
        <b>{{item.fechaAlta}}</b>
      </p>
      <p>Email:
        <b>{{item.correo}}</b>
      </p>
      <p>DNI:
        <b>{{item.dni}}</b>
      </p>
      <p>Sexo:
        <b>{{ item.sexo == 'm' ? 'Masculino' : 'Femenino' }}</b>
      </p>
      <p>Patente:
        <b>{{item.patente}}</b>
      </p>
    </ion-card-content>

  </ion-card>
</ion-content>
