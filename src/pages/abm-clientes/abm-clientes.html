<ion-header>
    
      <ion-navbar color = "dark">
        <ion-title>Administraci√≥n clientes</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="nuevoCliente()">
            <ion-icon name="person-add"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
      <ion-list block>
          <ion-item class="filtro">
            <ion-label color="primary">Filtro:</ion-label>
            <ion-select  interface="alert" cancelText="Cancelar" okText="Aceptar" [(ngModel)]="mostrar" (ionChange)="filtrarViajes()">
              <ion-option value="todos">Todos</ion-option>
              <ion-option value="pendientes">Pendientes</ion-option>
              <ion-option value="suspendidos">Suspendidos</ion-option>
              <ion-option value="activos">Activos</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
    </ion-header>
    
    <ion-content class="abm-clientes-content" id="clientes-content">
    
      <ion-card (click)="modificar(item)" padding *ngFor="let item of listaClientes" [ngClass]="item.activo!=1? 'disabled' : 'enabled' ">
    
        <ion-item>
          <ion-avatar item-start>
            <img [src]="item.foto === null ? 'assets/img/perfildefaul.jpg' : item.foto">
          </ion-avatar>
          <h2 style="color: #000000;">{{item.nombre}} {{item.apellido}}</h2>
         <!-- <p class="titulo" style="color: yellow;">Fecha de nacimiento: {{item.fechaNacimiento}}</p>-->
        </ion-item>
  
    
        <ion-card-content>
          <p style="margin-top: 10px;">Fecha de alta:
            <b>{{item.fechaAlta}}</b>
          </p>
          <p>Email:
            <b>{{item.correo}}</b>
          </p>
          <p>DNI:
            <b>{{item.dni}}</b>
          </p>
         <!--  <p>Sexo:
            <b>{{ item.sexo == 'm' ? 'Masculino' : 'Femenino' }}</b>
          </p>-->
        </ion-card-content>
    
      </ion-card>
    </ion-content>
