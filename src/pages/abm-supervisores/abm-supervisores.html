<ion-header>

  <ion-navbar color = "dark">
    <ion-title>{{ 'ABM_SUPERVISORES_PANEL_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="nuevoSupervisor()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="abm-supervisores-content" id="supervisores-content">

  <ion-card (click)="modificar(item)" padding *ngFor="let item of listaSupervisores" [ngClass]="item.activo==0? 'disabled' : 'enabled' ">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.foto === undefined ? '../../assets/img/img-usuario.svg' : item.foto">
      </ion-avatar>
      <h2 style="color: #000000;">{{item.nombre}} {{item.apellido}}</h2>
      <p class="titulo" style="color: yellow;">Nacimiento: {{item.fechaNacimiento}}</p>
    </ion-item>

    <ion-card-content>
      <p style="margin-top: 10px">Fecha de alta:
        <b>{{item.fechaAlta}}</b>
      </p>
      <p>Email:
        <b>{{item.correo}}</b>
      </p>
      <p>DNI:
        <b>{{item.dni}}</b>
      </p>
      <p>Sexo:
        <b>{{ item.sexo == 'm' ? 'Masculino' : 'Femenino' }}</b>
      </p>
    </ion-card-content>

  </ion-card>
</ion-content>
