<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{ 'ADMIN_PANEL_TITLE' | translate }}</ion-title>
    <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/img/icon.png" alt="" class="img">
  <button class="titulo" (click)="irAbmChofer()" ion-button round icon-left color="primary" block large>
    <ion-icon name="people"></ion-icon>{{ 'ABM_CHOFERES_BUTTON' | translate }}</button>

  <button class="titulo" (click)="irAbmCliente()" ion-button round icon-left color="primary" block large>
    <ion-icon name="people"></ion-icon>{{ 'ABM_CLIENTES_BUTTON' | translate }}</button>

  <button class="titulo" (click)="irAbmSupervisor()" ion-button round icon-left color="primary" block large>
    <ion-icon name="people"></ion-icon>{{ 'ABM_SUPERVISORES_BUTTON' | translate }}</button>

  <button class="titulo" (click)="irAbmVehiculos()" ion-button round icon-left color="primary" block large>
    <ion-icon name="car"></ion-icon>{{ 'ABM_VEHICULOS_BUTTON' | translate }}</button>

  <br>

  <button class="titulo" (click)="irVisorViajes()" ion-button round icon-left color="secondary" block large>
    <ion-icon name="jet"></ion-icon>{{ 'VISOR_VIAJES_BUTTON' | translate }}</button>

  <button class="titulo" (click)="pedirViaje()" ion-button round icon-left color="secondary" block large>
    <ion-icon name="globe"></ion-icon>{{ 'PEDIR_VIAJE_BUTTON' | translate }}</button>
    <ion-fab left bottom #fab4>
        <button ion-fab color="dark" mini><ion-icon name="help"></ion-icon></button>
        <ion-fab-list side="top">
          <ion-fab #fab4>
            <button ion-fab mini color="dark"><ion-icon name="document"></ion-icon></button>
            <ion-fab-list side="right">
                <button ion-fab (click)="goLinkApidoc()"><ion-icon name="clipboard"></ion-icon></button>
                <button ion-fab (click)="goLinkCompoDoc()"><ion-icon name="folder-open"></ion-icon></button>
            </ion-fab-list>
          </ion-fab>
          <button ion-fab><ion-icon name="clear"></ion-icon></button>
          <button ion-fab (click)="goMostrar()"><ion-icon name="images"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
</ion-content>
