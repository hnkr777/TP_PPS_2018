<div class="contenedor-global">

  <ion-header>

    <ion-navbar>
      <ion-title>Alta de nuevo chofer</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content>

    <ion-row>
      <ion-col text-center>
        <ion-item>
          <!-- <ion-label class="titulo" floating>Nombre</ion-label> -->
          <ion-input placeholder="Nombre" class="titulo" [(ngModel)]="chofer.nombre" type="text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col text-center>
        <ion-item>
          <!-- <ion-label class="titulo" floating>Apellido</ion-label> -->
          <ion-input placeholder="Apellido" class="titulo" [(ngModel)]="chofer.apellido" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <!-- <ion-label class="titulo" floating>Email</ion-label> -->
      <ion-input placeholder="Email" [(ngModel)]="chofer.email" class="titulo" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label class="titulo" floating>Clave</ion-label> -->
      <ion-input placeholder="Contraseña" [(ngModel)]="clave1" class="titulo" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label class="titulo" floating>Clave</ion-label> -->
      <ion-input placeholder="Repita la contraseña" [(ngModel)]="clave2" class="titulo" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label class="titulo" floating>Clave</ion-label> -->
      <ion-input placeholder="Número de DNI" [(ngModel)]="chofer.dni" class="titulo" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label class="titulo" floating>Clave</ion-label> -->
      <ion-input placeholder="Foto" [(ngModel)]="chofer.foto" class="titulo" type="file"></ion-input>
    </ion-item>

    <ion-list [(ngModel)]="chofer.sexo" class="titulo" radio-group>
      <!-- <ion-list-header>
        Sexo
      </ion-list-header> -->

      <ion-row>
        <ion-col text-center>
          <ion-item style="background: transparent!important;">
            <ion-label style="color: white!important;">Masculino</ion-label>
            <ion-radio checked="true" value="m"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-col text-center>
          <ion-item style="background: transparent!important;">
            <ion-label style="color: white!important;">Femenino</ion-label>
            <ion-radio value="f"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>

    <ion-item>
      <!-- <ion-label class="titulo" floating>Clave</ion-label> -->
      <ion-input placeholder="Fecha de nacimiento" [(ngModel)]="chofer.fechaNacimiento" class="titulo" type="date"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col text-center>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>

      </ion-col>
    </ion-row>

  </ion-content>

  <ion-footer>
    <ion-navbar>
      <ion-buttons>
        <button large ion-button color="danger" (click)="closeModal()">Cancelar</button>
      </ion-buttons>
      <ion-buttons end>
        <button large ion-button color="secondary" (click)="nuevoChofer()">Aceptar</button>
      </ion-buttons>
    </ion-navbar>
  </ion-footer>

</div>
