                <ion-input class="titulo" type="number"  [formControl]="dni" name="dni"></ion-input>

        <ion-item  style="background: transparent;">
          <ion-label class="titulo" color="light" floating stacked>Correo</ion-label>
          <ion-input class="titulo" type="email"  [formControl]="correo" name="correo"></ion-input>
        </ion-item>

        <ion-item  style="background: transparent;">
          <ion-label class="titulo" color="light" floating stacked>Clave</ion-label>
          <ion-input class="titulo" type="password" [formControl]="clave" name="clave"></ion-input>
        </ion-item>

        <ion-item  style="background: transparent;">
            <ion-label class="titulo" color="light" floating stacked>Repetir clave</ion-label>
            <ion-input class="titulo" type="password" [formControl]="claveRep" name="claveRep"></ion-input>
          </ion-item>

          <ion-item  style="background: transparent;">
          <button ion-button icon-only (click)="takePhoto()" class="submit-btn"> Tomar foto
              <ion-icon name="camera"></ion-icon>
            </button>
           </ion-item>
           <div>
              <ion-grid>
                <ion-row>
                  <ion-col col-5 >
                    <ion-card class="releative">
                      <ion-icon  ios="ios-add-circle" md="md-add-circle"class="deleteIcon" (click)="deletePhoto()"></ion-icon>
                     <img [src]="unCliente.foto" *ngIf="unCliente.foto"  />
                    </ion-card>
                  </ion-col>
                </ion-row>
              </ion-grid>
                </div>

        <div>
          <button ion-button round icon-left color="secondary" block large (click)="guardar()" class="submit-btn">
            <ion-icon name="checkmark-circle"></ion-icon>Enviar datos</button>
