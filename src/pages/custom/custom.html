<ion-header>

  <ion-navbar theme-header>
    <ion-title>custom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content theme-bg padding>
  <ion-item>
    <ion-label floating>Color primario</ion-label>
    <ion-input [(ngModel)]="custom.color" type="color"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Color de fondo</ion-label>
    <ion-input [(ngModel)]="custom.backgroundColor" type="color"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Color texto botones</ion-label>
    <ion-input  [(ngModel)]="custom.textColor" type="color"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Fondo Botones</ion-label>
    <ion-input  [(ngModel)]="custom.bgBotton" type="color"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Botones</ion-label>
    <ion-select [(ngModel)]="custom.borderRadius">
      <ion-option value="50%">Ovalado</ion-option>
      <ion-option value="10px">Redondeados</ion-option>
      <ion-option value="0px">Cuadrados</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Texto botones</ion-label>
    <ion-select [(ngModel)]="custom.textTransform">
      <ion-option value="uppercase">Mayúsculas</ion-option>
      <ion-option value="capitalize">Capital</ion-option>
      <ion-option value="lowercase">Minúsculas</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating> Ancho de texto</ion-label>
    <ion-select [(ngModel)]="custom.fontWeight">
      <ion-option value="bold">Negrita</ion-option>
      <ion-option value="500">Intermedia</ion-option>
      <ion-option value="none">Normal</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Fuentes</ion-label>
    <ion-select [(ngModel)]="custom.fuente">
      <ion-option value="fuente-verdana">Verdana</ion-option>
      <ion-option value="fuente-courier">Courier New</ion-option>
      <ion-option value="fuente-shrikhand">Shrikhand</ion-option>
      <ion-option value="fuente-montserrat">Montserrat</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Sonidos</ion-label>
    <ion-select (ionChange)="testSound()" [(ngModel)]="custom.sound">
      <ion-option value="glitch">Glitch</ion-option>
      <ion-option value="beep">Beep</ion-option>
      <ion-option value="noise">Noise</ion-option>
      <ion-option value="click">Click</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-avatar item-start>
      <img [src]="custom.foto ? custom.foto : 'assets/imgs/not_found.png'">
    </ion-avatar>
    <h2>
      <button theme-botons ion-button round color="secondary" (click)="subirFoto()">Subir foto</button>
      <button theme-botons ion-button round color="secondary" (click)="borrarFoto()">Borrar foto</button>
    </h2>
  </ion-item>
  <p>
    <button theme-botons ion-button full round (click)="guardar()">Guardar</button>
  </p>
</ion-content>
