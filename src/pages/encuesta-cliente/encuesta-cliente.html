<ion-header>
    
      <ion-navbar color=dark>
        <ion-title>Encuesta cliente</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    <ion-content>
        
          <form [formGroup]="form" *ngIf="settingsReady">
            <ion-list *ngIf="page == 'main'">
              <ion-item>
                <ion-label>¿El chofer respetó el camino?</ion-label>
                <ion-toggle formControlName="option1"></ion-toggle>
              </ion-item>
        
              <ion-item>
                <ion-label>Comentarios:</ion-label>
                <ion-input formControlName="option2"></ion-input>
              </ion-item>
        
              <ion-item>
                <ion-label>¿Que le pareció el vehículo?</ion-label>
                <ion-select formControlName="option3">
                  <ion-option value="1" checked="true">Bien</ion-option>
                  <ion-option value="2">Regular</ion-option>
                  <ion-option value="3">Malo</ion-option>
                </ion-select>
              </ion-item>
        
              <!-- <button ion-item [navPush]="subSettings" [navParams]="profileSettings">
                {{ 'SETTINGS_PROFILE_BUTTON' | translate }}
              </button> -->
            </ion-list>
        
            <!-- <ion-list *ngIf="page == 'profile'">
              <ion-item>
                <ion-label>{{ 'SETTINGS_OPTION4' | translate }}</ion-label>
                <ion-input formControlName="option4"></ion-input>
              </ion-item>
            </ion-list> -->
        
            <ion-item>
              <ion-label>Velocidad del viaje</ion-label>
              <ion-range formControlName="optRange" min="0" max="100" step="1">
                <ion-icon range-left name="remove"></ion-icon>
                <ion-icon range-right name="add"></ion-icon>
              </ion-range>
            </ion-item>
        
            <ion-list formControlName="optRadio" radio-group>
        
              <ion-list-header>
                ¿Cómo conoció nuestro servicio?
              </ion-list-header>
            
              <ion-item>
                <ion-label>En un anuncio</ion-label>
                <ion-radio value="1"></ion-radio>
              </ion-item>
            
              <ion-item>
                <ion-label>Recomendado por alguien</ion-label>
                <ion-radio value="2"></ion-radio>
              </ion-item>
            
              <ion-item>
                <ion-label>Por mi cuenta</ion-label>
                <ion-radio value="3"></ion-radio>
              </ion-item>
            
            
            </ion-list>
        
          </form>
        
        </ion-content>
    
    <ion-footer>
      <ion-navbar color=dark>
          <ion-buttons>
              <button large ion-button color="danger" (click)="closeModal()">Cerrar</button>
            </ion-buttons>
        
        <ion-buttons end>
          <button large ion-button color="secondary" (click)="accionAceptar()">Enviar encuesta!</button>
        </ion-buttons>
      </ion-navbar>
    </ion-footer>
