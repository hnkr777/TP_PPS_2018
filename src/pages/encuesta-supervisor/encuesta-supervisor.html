<ion-header>

  <ion-navbar color ="dark">
    <ion-title>Encuesta de Control</ion-title>
    <ion-buttons end>
        <button ion-button (click)="back()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="content-back">
  <form (ngSubmit)="accionAceptar()" #registerForm="ngForm">
    <ion-item>
      <ion-input type="text" placeholder="Nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-list radio-group class="list" [(ngModel)]="respuesta" [ngModelOptions]="{standalone: true}">
      <ion-label class="obl">* obligatorio</ion-label>
      <ion-list-header>
      *多Estado de animo de los choferes?
      </ion-list-header>
    
      <ion-item>
        <ion-label>Bueno</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>Regular</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>Malo</ion-label>
        <ion-radio value="3"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
        <ion-label>多Llego Tarde?</ion-label>
        <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label>Al finalizar su turno 多Cuantos Vehiculos habia en circulacion?</ion-label>
        <ion-select>
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="5">5</ion-option>
          <ion-option value="Todos">Todos</ion-option>
          <ion-option value="Ninguno">Ninguno</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label>多Como se sintio el ambito trabajador?</ion-label>
      <ion-range>
        <ion-icon range-left  name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>
    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Aceptar</button>
  </form>
</ion-content>
