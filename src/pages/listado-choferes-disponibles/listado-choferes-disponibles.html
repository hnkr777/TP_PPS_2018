<ion-header>

  <ion-navbar color ="dark">
    <ion-title>Choferes Disponibles</ion-title>
    <ion-buttons end>
        <button ion-button (click)="back()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="content-back">
  <div *ngFor="let item of listadoChoferes">
  <ion-card padding (click)="asignarViaje(item)"  *ngIf = "item.activo == 1 && (item.estado == 1 || item.estado === undefined)"><!--  && item.estado == 0 -->
      <ion-item>
        <ion-avatar item-start>
          <img [src]="item.foto === undefined ? 'assets/img/img-usuario.svg' : item.foto">
        </ion-avatar>
        <h2 class="titulo" style="color: rgb(255, 255, 255);">{{item.nombre}} {{item.apellido}}</h2>
        <p class="titulo" style="color: yellow;">Fecha de nacimiento: {{item.fechaNacimiento}}</p>
      </ion-item>
  
      <!-- <img class="imagen" [src]="item.foto"> -->
  
      <ion-card-content>
        <p>Fecha de alta:
          <b>{{item.fechaAlta}}</b>
        </p>
        <p>Email:
          <b>{{item.correo}}</b>
        </p>
        <p>DNI:
          <b>{{item.dni}}</b>
        </p>
        <p>Sexo:
          <b>{{ item.sexo == 'm' ? 'Masculino' : 'Femenino' }}</b>
        </p>
      </ion-card-content>


  </ion-card>
  </div>
  <ion-fab left bottom #fab4>
      <button ion-fab color="dark" mini><ion-icon name="help"></ion-icon></button>
      <ion-fab-list side="top">
        <ion-fab #fab4>
          <button ion-fab mini color="dark"><ion-icon name="document"></ion-icon></button>
          <ion-fab-list side="right">
              <button ion-fab (click)="goLinkApidoc()"><ion-icon name="clipboard"></ion-icon></button>
              <button ion-fab (click)="goLinkCompoDoc()"><ion-icon name="folder-open"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
        <button ion-fab><ion-icon name="clear"></ion-icon></button>
        <button ion-fab (click)="goMostrar()"><ion-icon name="images"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
