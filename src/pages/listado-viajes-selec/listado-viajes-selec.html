<ion-header>

  <ion-navbar>
    <ion-title>Asigne un viaje al chofer: </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card (click)="verViaje(item)" padding *ngFor="let item of listadoViajesFiltrado" [ngClass]="item.activo==0? 'disabled' : 'enabled' ">

    <ion-item style="text-align: center;">
      <!-- <ion-avatar item-start>
        <img [src]="item.foto === undefined ? '../../assets/img/img-usuario.svg' : item.foto">
      </ion-avatar> -->
      <h2 class="titulo" style="color: rgb(201, 107, 20);">Duraci√≥n: {{item.duracionViajeText}}</h2>
      <p class="titulo" style="color: yellow;">Distancia: {{ item.distanciaText }}</p>
    </ion-item>

    <!-- <img class="imagen" [src]="item.foto"> -->

    <ion-card-content>
      <p>Origen:
        <b>{{item.origen}}</b>
      </p>
      <p>Destino:
        <b>{{item.destino}}</b>
      </p>
      <p>Salida:
        <b>{{ item.fechaSalida }}</b>
      </p>
      <p>Pedido:
        <b>{{item.fechaRegistro}}</b>
      </p>
      <p>Estado:
        <b>{{item.estado}}</b>
      </p>
    </ion-card-content>

  </ion-card>
</ion-content>
