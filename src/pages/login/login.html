
<div class="contenidoLogin">

<ion-header class="lgElem">
  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content>
    <form (submit)="doLogin()" id="formularioIngreso">
      <ion-list>

        <ion-item padding style="background: transparent;">
          <!-- <ion-label class="titulo" color="light"  stacked>{{ 'EMAIL' | translate }}</ion-label> -->
          <ion-input class="titulo" autofocus placeholder="Email" type="email" [(ngModel)]="loginFields.email" name="email"></ion-input>
        </ion-item>

        <ion-item padding style="background: transparent;">
          <!-- <ion-label class="titulo" color="light" stacked>{{ 'PASSWORD' | translate }}</ion-label> -->
          <ion-input class="titulo" placeholder="Clave" type="password" [(ngModel)]="loginFields.clave" name="clave"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button round icon-left color="secondary" block large>
            <ion-icon name="checkmark-circle"></ion-icon>{{ 'LOGIN_BUTTON' | translate }}</button>
        </div>

      </ion-list>

    </form>

  </ion-content>
  <ion-footer>
    <ion-list padding margin>
      <button large (click)="mostrarUsuarios()" ion-button color="primary" block><ion-icon name="people"> {{ 'LOGIN_AS_BUTTON' | translate }}</ion-icon></button>
    </ion-list>
  </ion-footer>
</div>
