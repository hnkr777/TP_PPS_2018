<ion-content fullscreen>
  <ion-slides loop="true" style="background-color: black">
    <ion-slide *ngFor="let image of images" (click)="goBack()">
      <img src="{{image.url}}">
    </ion-slide>
  </ion-slides>
  <ion-fab center top >
    <button ion-fab mini color="light" (click)="goBack()"><ion-icon name="close" ></ion-icon></button>
  </ion-fab>
</ion-content>
