<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{ 'SUPER_PANEL_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out" class="imgIcon"></ion-icon>
      </button>
      <button ion-button (click)="muteAudio()">
        <ion-icon name="volume-off" *ngIf = "!audioService.mute" class="imgIcon"></ion-icon>
        <ion-icon name="volume-up" *ngIf = "audioService.mute" class="imgIcon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button (click)="irAbmChofer()" ion-button round icon-left color="primary" block large class="submit-btn">
    <ion-icon name="people"></ion-icon>{{ 'ABM_CHOFERES_BUTTON' | translate }}</button>

  <button (click)="irAbmCliente()" ion-button round icon-left color="primary" block large class="submit-btn">
    <ion-icon name="people"></ion-icon>{{ 'ABM_CLIENTES_BUTTON' | translate }}</button>

  <button (click)="irAbmSupervisor()" ion-button round icon-left color="primary" block large class="submit-btn">
    <ion-icon name="people"></ion-icon>{{ 'ABM_SUPERVISORES_BUTTON' | translate }}</button>

  <button (click)="irAbmVehiculos('Alta')" ion-button round icon-left color="primary" block large class="submit-btn">
    <ion-icon name="car"></ion-icon>Añadir Vehiculo</button>
  <button (click)="irAbmVehiculos('Baja')" ion-button round icon-left color="primary" block large class="submit-btn">
    <ion-icon name="car"></ion-icon>Borrar Vehiculo</button>
  <button (click)="irAbmVehiculos('Lista')" ion-button round icon-left color="primary" block large class="submit-btn">
    <ion-icon name="car"></ion-icon>Modificar Vehiculo</button>

  <br>

  <button (click)="irVisorViajes()" ion-button round icon-left color="secondary" block large class="submit-btn">
    <ion-icon name="jet"></ion-icon>{{ 'VISOR_VIAJES_BUTTON' | translate }}</button>

  <button (click)="goListadoChoferes()" ion-button round icon-left color="secondary" block large class="submit-btn">
    <ion-icon name="jet"></ion-icon>Asignar Viaje</button>

    <button (click)="goEncuesta()" ion-button round icon-left color="secondary" block large class="submit-btn">
        <ion-icon name="help-circle"></ion-icon>Encuesta de Control</button>
    <button (click)="goEstadisticas()" ion-button round icon-left color="secondary" block large class="submit-btn">
        <ion-icon name="help-circle"></ion-icon>Estadísticas</button>
  
    <button (click)="pedirViaje()" ion-button round icon-left color="secondary" block large class="submit-btn">
      <ion-icon name="globe"></ion-icon>{{ 'PEDIR_VIAJE_BUTTON' | translate }}</button>
      <ion-fab left bottom #fab4>
          <button ion-fab color="dark" mini><ion-icon name="help"></ion-icon></button>
          <ion-fab-list side="top">
            <ion-fab #fab4>
              <button ion-fab mini color="dark"><ion-icon name="document"></ion-icon></button>
              <ion-fab-list side="right">
                  <button ion-fab (click)="goLinkApidoc()"><ion-icon name="clipboard"></ion-icon></button>
                  <button ion-fab (click)="goLinkCompoDoc()"><ion-icon name="folder-open"></ion-icon></button>
              </ion-fab-list>
            </ion-fab>
            <button ion-fab><ion-icon name="clear"></ion-icon></button>
            <button ion-fab (click)="goMostrar()"><ion-icon name="images"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
</ion-content>
